<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌤️ WeatherGraphApp</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🌦️ WeatherGraphApp</h1>
    <p>Get Live Weather & Display It Beautifully</p>
  </header>

  <main class="weather-container">
    <div class="card">
      <input type="text" id="cityInput" placeholder="Enter City Name" />
      <button id="fetchBtn">Get Weather</button>
      <div id="weatherInfo"></div>
      <canvas id="weatherChart"></canvas>
    </div>
  </main>

  <footer>
    <p>💻 Created by Sai Teja Reddy K | Exp 04 – Skill Dev Lab</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
